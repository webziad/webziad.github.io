<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

     <title>Document</title>
</head>

<body>

     <div class="container mt-5">
          <h1>contact me </h1>
          <form class="row g-3" action="https://formsubmit.co/mvh4731@gmail.com" method="POST">
               <div class="col-md-6">

                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" required>
               </div>
               <div class="col-md-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" required>
               </div>
               <div class="col-md-8">
                    <label for="emailInfo" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailInfo" name="email" required>
               </div>
               <div class="col-md-4">
                    <label for="phoneNumber" class="form-label">Phone number</label>
                    <input type="text" class="form-control" id="phoneNumber" placeholder="+989052357187"
                         name="phoneNumber">
               </div>

               <div class="col-md-12">
                    <label for="comments" class="form-label">Comments, questions or ...</label>
                    <textarea name="text" class="form-control" id="comments" rows="3"></textarea>
               </div>
               <div class="col-md-12">
                    <button type="submit" class="btn btn-primary"> submit</button>
               </div>
          </form>
     </div>

</body>

</html>
