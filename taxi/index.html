<body dir="rtl" class="row">

          placeholder="">

      <div class="mb-3">
        <label for="disabledSelect" class="form-label">نوع سرویس رو انتخاب کنید</label>
        <select id="disabledSelect" name="disabledSelect" required class="form-select">
          <option>سواری شهری 200هزار تومان</option>

        <label for="disabledSelect" class="form-label">کلاس دانش آموز را انتخاب کنید</label>
        <select id="disabledSelect" name="disabledSelect" class="form-select">
          <option>701 </option>
          <option>702</option>
          <option>801</option>
          <option>802</option>
          <option>901</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">آدرس خانه خود را وارد کنید</label>
        <textarea class="form-control" name="exampleFormControlTextarea1" placeholder="آدرس دقیق لطفا" required
          id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">بفرست برای مدرسه</button>
    </fieldset>
  </form>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
